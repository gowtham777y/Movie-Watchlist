<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="header">
            <h1>My Watchlist</h1>
            <button>Search for Movies</button>
        </section>
        <search id="movie-list">
            <div class="movie">
                <div class="image"></div>
                <div>
                    <h2 class="movie-name">Blade Runner</h2>
                    <div class="movie-info">
                        <p>117 min</p>
                        <p>Action, Drama, Scifi</p>
                        <button>+ Wishlist</button>
                    </div>
                    <p class="movie-description">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
                </div>
            </div>
            <p class="placeholder">Your watchlist is looking a little Empty</p>
            <div id="add-movies">
                <p id="placeholder">+ Let's add some movies</p>
            </div>
        </search>
        <script type="module" src="index.js"></script>
    </body>
</html>
